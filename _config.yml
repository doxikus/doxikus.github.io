lang: en-US
timezone:  Europe/Rome
repo: https://github.com/doxikus/doxikus.github.io # site repo [optional]
data-theme: dark # default theme "dark" | "light"
discus-identifier: powex # replace with your disqus shortname

author:
  name: doxikus
  bio: Software engineer, tech enthusiast, permaculturist...
  userpicture: 
  username: # general username
  github: doxikus # github username
  twitter: doxikus # twitter username
